<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Maven+Pro:700" rel="stylesheet">
      
  </head>

  <style>
    .font-special { font-family: 'Carter One', cursive; }
    .no-select { 
      -moz-user-select: none; /* Firefox */
      user-select: none;
      }
  </style>
  <body class="container pt-3">
    <div class="jumbotron row">
      <div class="col-12 text-center">
        <div class="display-4 font-special text-danger no-select">
          <i class="fas fa-user-friends"></i>Friend Finder
        </div>
        <p>
          Answer a few personality questions about yourself..<br />
          Then <span class="font-special">Find</span> a best <span class="font-special">Friend</span> with the greatest compatibility!
        </p>
        <a href="/survey" class="btn btn-danger p-3">
          <i class="fas fa-question-circle"></i> <strong>Take the Survey</strong>
        </a>
      </div>
    </div>

    <footer class="row">
      <a href="/api/friends" class="col nav-item">API Friends List</a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
